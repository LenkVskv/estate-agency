<html>
<head>
    <title>Property</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="//code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css "></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
    <link rel="stylesheet" href="/css/property.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/property.js"></script>
   
  
</head>
<body>
<div id="header"></div>
<div class="app-container pt-40">
    <div class="top-cart">
        <div class="top-cart-info">
            <div class="container top-cart-info-container">
                <div class="modal">
                    
                    <div class="modal-content">
                            <span class="close">&times;</span>
                            <div class="text-order"></div>
                       
                        <div class="container">
                            <form>
                                <p>Сheckout</p>
                                <h5>Your're E-mail* </h5>
                                 <input type="email" name="email" value="" required  />
                                 <h5>You're name*</h5>
                                  <input type="name" name="name" minlength="4" maxlength="20" pattern="[A-Za-zА-Яа-яЁёІіЇїЄє]{2,20}" value="" required />
                                 <input type="submit" name="form_submit" value="Submit" />
                           </form>
                                
                    </div>
                </div>
                
            </div>
        </div>

    </div>

    <div class="wrap">
        
            <div class="filter-box">
                <div class="select-box">
                    <label class="filter-label">Prop</label>
                    <select onchange="updateFlatsContent()" id="flat_type"class="select-control">
                        <option value="all">All</option>
                        <option value="rent">Rent</option>
                        <option value="buy">Buy</option>
                        <option value="sold">Sold</option>
                    </select>
                </div>
                <div class="price-box">
                    <label class="filter-label">Price</label>
                    <input id="price" oninput="updateFlatsContent()" type="text" name="value">
                    <div id="price-slider"></div>
                    </div>
                <div class="district-box">
                    <label class="filter-label">District</label>
                    <select id="district" onchange="updateFlatsContent()" class="select-control">
                        <option value="all">All</option>
                        <option value="holosiivsky">Holosiivsky</option>
                        <option value="pechersʹkyy">Pechersʹkyy</option>
                        <option value="solom'yansʹkyy">Solom'yansʹkyy</option>
                        <option value="shevchenkivsky">Shevchenkivsky</option>
                        <option value="svyatoshinsky">Svyatoshinsky</option>
                    </select>
                </div>
                       
            </div>
           

            <div id="flats" class="products-box grid-box">
                
                <div id="slider-nav">
                    <a href="#" data-slide="0">1</a>
                    <a href="#" data-slide="1">2</a>
                    <a href="#" data-slide="2">3</a>
                </div>

            </div>

       
    </div>
</div>
<div id="footer"></div>


</body>
</html>
