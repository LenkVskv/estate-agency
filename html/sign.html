<html>
<head>
    <title>Property</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="//code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css "></script>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/sign.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/reviews.js"></script>
  
   
  
</head>
<body>
  <div id="header"></div>
    <div id="stm-listing-register">
      <h5>Registration</h5> 
  <div class="form-field-white">
    <label for="reg-login" class="field-title">Login</label>
    <input id="reg-login" type="text" placeholder="Enter login" class="stm-form-control"> 
  </div> 
  <div class="form-field-white">
    <label for="reg-first-name" class="field-title">First name</label> 
    <input id="reg-first-name" type="text" placeholder="Enter first name" class="stm-form-control">
  </div> 
    <div class="form-field-white">
      <label for="reg-last-name" class="field-title">Last name</label> 
      <input id="reg-last-name" type="text" placeholder="Enter last name" class="stm-form-control"> 
    </div> 
    <div class="form-field-white">
      <label for="reg-email" class="field-title">Email</label>
      <input id="reg-email" type="email" placeholder="Enter email" class="stm-form-control"> 
    </div> 
      <div class="form-field-white">
        <label for="reg-role" class="fld-title">User role</label>
        <select data-select2-id="1" tabindex="-1" class="select2-hidden-accessible ulisting-select2" aria-hidden="true"><option value="user" data-select2-id="3">User</option>
          <option value="user" data-select2-id="3">Owner</option>
        </select>
    </div>
    <div class="form-field-white">
      <label for="reg-password" class="field-title">Password</label>
       <input id="reg-password" type="password" placeholder="Enter password" class="stm-form-control">
    </div> 
          <div class="form-field-white account-button-right-position">
            <button type="button" class="homepress-button">Register</button>
          </div> 
</div>
  
	  <div id="footer"></div>
</body>
